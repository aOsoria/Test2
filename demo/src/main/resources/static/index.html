<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Interés Compuesto</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Calculadora de Interés Compuesto</h1>

<div id="form-container">
  <label for="initial-investment">Inversión inicial (mayor a 1000):</label>
  <input type="number" id="initial-investment" min="1001" required>

  <label for="annual-contribution">Aportación anual:</label>
  <input type="number" id="annual-contribution" required>

  <label for="annual-contribution-increase">Incremento a la aportación anual (%):</label>
  <input type="number" id="annual-contribution-increase" required>

  <label for="investment-years">Años de inversión:</label>
  <input type="number" id="investment-years" required>

  <label for="investment-return">Rendimiento de inversión (%):</label>
  <input type="number" id="investment-return" required>

  <button onclick="calculateCompoundInterest()">Calcular</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
